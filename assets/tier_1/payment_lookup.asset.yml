name: tier_1.payment_lookup
type: duckdb.seed
description: Payment type lookup table from local CSV seed file. Maps payment type codes (0-6) to human-readable descriptions. This is static reference data that is version-controlled.
owner: nyc-taxi-team
tags:
  - tier_1
  - lookup
  - reference_data
  - seed
columns:
  - name: payment_type_id
    type: INTEGER
    description: Payment type code identifier
    primary_key: true
    nullable: false
  - name: payment_type_description
    type: VARCHAR
    description: Human-readable description of the payment type
    nullable: false

parameters:
  path: payment_lookup.csv

